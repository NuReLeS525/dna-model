<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>DNA</title>
</head>
<body>
  <div class="dna">
    <ul class="pair__container">
      <li class="pair" style="--i: 1"><span></span></li>
      <li class="pair" style="--i: 2"><span></span></li>
      <li class="pair" style="--i: 3"><span></span></li>
      <li class="pair" style="--i: 4"><span></span></li>
      <li class="pair" style="--i: 5"><span></span></li>
      <li class="pair" style="--i: 6"><span></span></li>
      <li class="pair" style="--i: 7"><span></span></li>
      <li class="pair" style="--i: 8"><span></span></li>
      <li class="pair" style="--i: 9"><span></span></li>
      <li class="pair" style="--i: 10"><span></span></li>
      <li class="pair" style="--i: 11"><span></span></li>
      <li class="pair" style="--i: 12"><span></span></li>
      <li class="pair" style="--i: 13"><span></span></li>
      <li class="pair" style="--i: 14"><span></span></li>
      <li class="pair" style="--i: 15"><span></span></li>
      <li class="pair" style="--i: 16"><span></span></li>
      <li class="pair" style="--i: 17"><span></span></li>
      <li class="pair" style="--i: 18"><span></span></li>
      <li class="pair" style="--i: 19"><span></span></li>
      <li class="pair" style="--i: 20"><span></span></li>
    </ul>
  </div>
  <div class="interface">
    <div class="controll-panel">
      <div class="speed__buttons">
        <button class="speed__up" id="up">up</button>
        <button class="speed__down" id="down">down</button>
      </div>
      <div class="pause">
        <button class="pause__button" id="pause" onclick="toggle()">
          <span class="paused">pause</span>
          <span class="continued">continue</span>
        </button>
      </div>
    </div>
    <div class="legend">
      <div class="pair__op">
        <span>Guanine</span>
        <span>Cytosine</span>
      </div>
      <div class="pair__gb">
        <span>Adenine</span>
        <span>Thymine</span>
      </div>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
